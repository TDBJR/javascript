 --> 
 <!doctype html>

 <script>

<body>
<script>

function printTime(){
	var now = new Date();
	var hours = now.getHours();
	var min = now.getMinutes();
	var seconds = now.getSeconds();
	document.write(hours+":"+min+":"+seconds+"<br>");
}
//setInterval(printTime,1000);
setInterval("printTime()",1000);
</script>
</body>
