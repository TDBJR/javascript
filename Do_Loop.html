<!--  a do loop is a while loop that runs the code once before it checks for the while statement  -->


<script>

var x = 5;

do{  // Runs code once reguardless if the the while statement is true or false
	document.write(x + " alo<br>");
	x++
}while(x<=20); // Then checks the while statement and loops if it is true


</script>
