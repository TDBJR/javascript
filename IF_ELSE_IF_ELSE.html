-->
<script>

var firstName = "Thomas";
var lastName = "Burner";

if(firstName=="Thomas"){
	if(lastName=="Burner1"){
		document.write("Welcome Thomas Burner");
	}else{
		document.write(" You are not Thomas Burner!");// this is a second if's else and will only activate if the first if passes and the second if fails
	}
}else {
	document.write("You are not Thomas");//This is the first if's else and will only activate if the first if fails
}

</script>
