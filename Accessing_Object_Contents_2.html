<script>

function lookUpProfile(firstName, prop) {

    for (var x = 0; x < contacts.length; x++) {

            continue;													  // if it reaches the last loop and it meets the if condition it will break and not carry out the code below it. it will then go outise the for loop body for instructions

                result = contacts[x][i];
                break;

            result = "No such property";
        }// outside the second loop
    }//outside the first loop
    if (result === undefined) {
        result = "No such contact"
    }

    return result;
}
