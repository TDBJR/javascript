<!-- the first x is the starting point the second is the ending and the third is the amount to add per loop
to the current x value per loop -->


<script>

var x = 1; // keep the variable outside the loop or you will reset it's value to 1

	while(x<10){
		document.write(x + " how do you like them apples? <br>");
		x++;
	}



</script>
